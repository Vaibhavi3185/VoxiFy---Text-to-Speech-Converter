<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VoxiFy - Text to Speech Converter</title>
        <link rel="stylesheet" href="Voxify.css">
    </head>

    <body>
        <form>
            <header><b>VoxiFy - Text to Speech Converter</b></header>
            <br>
            <div class="form1">
                <label for="voice">Choose Voice:</label>
                <div class="toggle-buttons">
                    <input type="radio" id="male" name="voice">
                    <label for="male" class="radio">Male</label>
                    <input type="radio" id="female" name="voice">
                    <label for="female" class="radio">Female</label>
                </div>
            </div>

            <div class="form1">
                <label for="language">Select Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="po">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ch">Chinese</option>
                </select>
            </div>

            <div class="form1">
                <label>Enter Text or Upload PDF:</label><br>
                <textarea id="text-input" placeholder="Enter your text here..."></textarea>
                <br>
                <input type="file" id="pdf-upload" accept=".pdf">
            </div>

            <div class="form1">
                <label for="rate">Speech Rate:</label>
                <div class="rate-container">
                    <span id="rate-value">1.0x</span>
                    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" id="convert">Convert to Speech</button>
                <button type="button" id="play">Play Audio</button>
                <button type="button" id="download">Download Audio</button>
            </div>
        </form>

        <!-- Waves Footer -->
        <footer>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </footer>
        <script src="Voxify.js"></script>
    </body>
</html>
